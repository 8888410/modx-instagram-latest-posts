<li>
	<img src="[[+user.profile_picture]]" alt="" /><br/>
	<span>[[+user.username]]</span><br/>
	<span>[[+user.full_name]]</span><br/>
    <a href="[[+link]]">
        [[+type:is=`image`:then=`
        <img src="[[+url]]" alt="" />
        `:else=`
        <video width="100%" controls controlsList="nodownload">
        <source src="[[+url]]" type="video/mp4" poster="[[+poster]]">
        </video>
        `]]
    </a>
</li>
